      .expedientes-container {

      .expediente {

          box-shadow: 0 2px 5px rgba(0,0,0,0.1);
          overflow: hidden;
          transition: transform 0.3s;
      }
      
      .expediente:hover {
          transform: translateY(-5px);
      }
      
      .expediente-img {

          height: 200px;
          object-fit: cover;
      }
      
      .expediente-info {

      }
      
      .expediente-nombre {

          margin: 0 0 10px;

      }
      
      .expediente-datos {
          margin: 5px 0;
      }
      
      .expediente-datos span {
          font-weight: bold;
      }
      
      .vivo {
          color: #4caf50;
      }
      
      .fallecido {
          color: #f44336;
      }
      
      footer {
        position: fixed;
        width: 90vw;
        text-align: start;
        color: #666;
        bottom: 0;
      }
