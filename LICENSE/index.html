<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LICENSE.md // dlemo-kun</title>
  <link rel="stylesheet" href="/css/style.css">
  <link rel="stylesheet" href="/libs/prism-1.29.0/themes/dlemo-dark.css">
  <script type="module" src="/js/script.js"></script>
  <script type="module" src="/libs/prism-1.29.0/prism.js"></script>
  <script type="module" src="/libs/prism-1.29.0/components/prism-markdown.min.js"></script>
  <link rel="shortcut icon" href="/assets/webp/logo_dlemo-kun.webp" type="image/webp">
  <meta name="title" content="LICENSE.md // dlemo-kun">
  <meta name="keywords" content="LICENSE.md de dlemo-kun, dlemo-kun, LICENSE.md">
  <meta name="robots" content="index, follow">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <meta name="revisit-after" content="7 days">
  <meta name="author" content="dlemo-kun">
  <meta property="og:image" content="https://dlemo-kun.github.io/assets/webp/hero-en.webp">
</head>
<body>
  <header data-h-hdl></header>
  <main>
    <section id="LICENSE" class="class-article-section class-style-black">
      <div class="class-article-div">
        <h2>LICENSE.md</h2>
        <pre><code id="license" class="language-markdown">Cargando license...</code><br><br><form method="get" action="https://github.com/dlemo-kun/dlemo-kun.github.io/blob/main/LICENSE.md"><button>Ir a GitHub</button></form></pre>
      </div>
    </section>

    <aside data-pre-f-hdl></aside>
    <script>
      async function loadLicense() {
          try {
              const response = await fetch('/LICENSE.md');
              if (!response.ok) {
                  throw new Error(`Error al cargar el archivo: ${response.status} ${response.statusText}`);
              }
              const licenseText = await response.text();
              document.getElementById('license').textContent = licenseText;
          } catch (error) {
              document.getElementById('license').textContent = `Error al cargar la licencia: ${error.message}`;
          }
      }
      loadLicense();
  </script>
  </main>
  <footer data-f-hdl></footer>
</body>
</html>
